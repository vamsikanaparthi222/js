<html>
    <head>
        <link rel="stylesheet" href="two.css">
        <title>CALCULATOR</title>
    </head>
    <form name="form1" class="calci" action="one.html" method="post">
        <input type="text" name="answer" id="display">
        <br>
    </br>
    <body>
        
        </form>
        <input type="button" class="btnDesgn" value="C" onclick="form1.answer.value=''">
        <input type="button" class="btnDesgn" value=">" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
        <input type="button" class="btnDesgn" value="00" onclick="form1.answer.value+='00'">
        <input type="button" class="operatorDesign" value="/" onclick="form1.answer.value+='/'">
        <br>
    </br>
        <input type="button" class="btnDesgn" value="7" onclick="form1.answer.value+='7'">
        <input type="button" class="btnDesgn" value="8" onclick="form1.answer.value+='8'">
        <input type="button" class="btnDesgn" value="9" onclick="form1.answer.value+='0'">
        <input type="button" class="operatorDesign" value="*" onclick="form1.answer.value+='*'">
        <br>
</br>
        <input type="button" class="btnDesgn" value="4" onclick="form1.answer.value+='4'">
        <input type="button" class="btnDesgn" value="5" onclick="form1.answer.value+='5'">
        <input type="button" class="btnDesgn" value="6" onclick="form1.answer.value+='6'">
        <input type="button" class="operatorDesign" value="-" onclick="form1.answer.value+='-'">
        <br>
</br>
        <input type="button" class="btnDesgn" value="1" onclick="form1.answer.value+='1'">
        <input type="button" class="btnDesgn" value="2" onclick="form1.answer.value+='2'">
        <input type="button" class="btnDesgn" value="3" onclick="form1.answer.value+='3'">
        <input type="button" class="operatorDesign" value="+" onclick="form1.answer.value+='+'">
        <br>
</br>
        <input type="button" id="zero" value="0" onclick="form1.answer.value+='0'">
        <input type="button" class="btnDesgn" value="." onclick="form1.answer.value+='.'">
        <input type="button" class="operatorDesign" value="=" onclick="form1.answer.value=eval(form1.answer.value)">

    </form>
    </body>
</html>
